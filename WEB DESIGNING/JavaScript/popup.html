<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function demoInternalAlert(){
            alert("alert");
        }

        function demoInternalConfirm(){
            if(confirm("Are You sure...?")){
                alert("Yesssss");
            }
            else{
                alert("No");
            }
        }

    
        function demoInternalPrompt(){
				var fName=prompt("Enter Firstname Here..");
				var lName=prompt("Enter Lastname Here..");
				alert(fName+" "+lName);
			}

        function bodyBGGreen(){
				document.body.style.backgroundColor="Green";
			}
		function divBGred(){
				document.getElementById("example").style.backgroundColor="red";
			}

		function divBGDynamic(){
				document.getElementById("example").style.backgroundColor=prompt("Enter color name here..");
			}
		function bodyBGDynamic(){
				document.body.style.backgroundColor=prompt("Enter color name here..");
			}
        function bodyBGCP1(){
				document.body.style.backgroundColor=document.getElementById("CP1").value;
			}
		function divBGCP2(){
				document.getElementById("example").style.backgroundColor=document.getElementById("CP2").value;
			}
            
    </script>
    <script src="demo.js" type="text/javascript"></script>
    <style type="text/css">
        body{background-color: rgb(32, 100, 159);}
        div{background-color: rgb(152, 37, 81);height: 400px;width: 400px;}
    </style>
</head>
<body>
    <div id="example">
        Gaurav 
    </div><hr>
    <input type="button" value="Alert Inline" onclick="alert('Hello')">
    <input type="button" value="confirm Inline" onclick="confirm('Are you sure?')">
    <input type="button" value="prompt Inline" onclick="prompt('Enter Firstname')"><hr>

    <input type="button" value="Alert Internal" onclick="demoInternalAlert()">
    <input type="button" value="confirm Internal" onclick="demoInternalConfirm()">
    <input type="button" value="prompt Internal" onclick="demoInternalPrompt()"><hr>

    <input type="button" value="Alert External" onclick="demoExternalAlert()">
    <input type="button" value="confirm External" onclick="demoExternalConfirm()">
    <input type="button" value="prompt External" onclick="demoExternalPrompt()"><hr>

    <input type="button" value="Body Bg Green" onclick="bodyBGGreen()" />
	<input type="button" value="Div Bg red" onclick="divBGred()" /><hr>

	<input type="button" value="Body Bg Prompt" onclick="bodyBGDynamic()" />
	<input type="button" value="Div Bg Prompt" onclick="divBGDynamic()" /><hr>

    <input type="color" id="CP1" onchange="bodyBGCP1()" />
	<input type="color" id="CP2" onchange="divBGCP2()" />


</body>
</html>
