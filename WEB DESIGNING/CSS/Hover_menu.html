<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Menu</title>
    <style type="text/css">
        #MainUL li ul li{display:none;}
        #MainUL li:hover ul li{display:block;}
        #MainUL li ul li ul{display:none;}
        #MainUL li ul li:hover ul{display:block;}
        #MainUL li ul li:hover ul li ul li{display:none;}
		#MainUL li ul li ul li:hover ul li{display:block;}
    </style>
    
</head>
<body>
    <ul id="MainUL">
        <li>Goggle
            <ul>
                <li>Gmail
                    <ul>
                        <li>Signup</li>
                        <li>Signin
                            <ul>
                                <li>Sign In As Admin</li>
                                <li>Sign In As Member</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>Youtube</li>
                <li>GDrive</li>
                <li>GMap</li>
            </ul>
        </li>
        <li>Facebook</li>
        <li>Microsoft</li>
        <li>MSN</li>
        <li>Amazon</li>
    </ul>
</body>
</html>
